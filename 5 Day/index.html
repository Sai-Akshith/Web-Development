<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <img height = "230" src = "LASAGNA.png" alt = "Food Image">
<br>
    <table>
        <caption>Student Details</caption>

        <thead>
            <!--Header Content-->
            <tr>
                <th>Name</th>               <!--Table Heading-->>
                <th>Age</th>
                <th>Class</th>
            </tr>   
        </thead>  
        <body>
            <tr>
                <td>Sai</td>                <!--Table Data-->>
                <td>20</td>
                <td>III</td>
            </tr>
            <tr>
                <td colspan = "2">Sai</td>
                <td rowspan = "2">c++</td>
            </tr>
        </body>
        <tfoot>
            <!--Footer Content-->
            <tr>
                <td colspan = "2">Sai</td>
                <td rowspan = "2">foot</td>
            </tr>
        </tfoot>                    
    </table>

    <ul type = "circle">
        <li>CSE</li>
        <li>ECE</li>
    </ul>
    <ol type = i>
        <li>CSE</li>
        <li>ECE</li>
    </ol>
</body>
</html>
